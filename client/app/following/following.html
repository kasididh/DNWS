<div class="container">
  <h4>My Following</h4>
  <ul class="list-group">
    <li ng-repeat="following in $ctrl.followings" class="list-group-item">
      <b>{{following.Name}}</b>
      <input type="submit" value = "unfollow" ng-click="$ctrl.sendUnFollow(following.Name)" />
    </li>
  </ul>
  Add new follow <input type="text" ng-model=$ctrl.follow_name /> 
  <input type="submit" ng-click="$ctrl.sendFollow($ctrl.follow_name)" />
</div>
